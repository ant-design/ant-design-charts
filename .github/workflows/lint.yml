name: Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install
        run: |
          npm install --global lerna 
          npm install
      - name: bootstrap
        run: npm run bootstrap
      - name: lint
        run: |
          npm run lint
        env:
          CI: true
