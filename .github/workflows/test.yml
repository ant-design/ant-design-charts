name: Test CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master
      
      - name: remove node_modules
        run: rm -rf node_modules/

      - name: install
        run: npm install

      - name: test
        run: npm run test

      - name: build
        run: npm run build
